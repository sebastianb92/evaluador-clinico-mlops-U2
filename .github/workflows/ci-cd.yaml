name: CI/CD Evaluador Clínico

permissions:
  contents: read
  packages: write

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  # Pruebas unitarias
  test:
    runs-on: ubuntu-latest
    name: Ejecutar pruebas unitarias

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Comentar inicio del CI/CD en PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ci-comment
          message: |
            **CI/CD en acción. Ejecutando tareas …**

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Ejecutar pruebas unitarias
        run: pytest -v --maxfail=1 --disable-warnings

      - name: Comentar fin exitoso del CI/CD
        if: github.event_name == 'pull_request' && success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ci-comment
          message: |
            **CI/CD terminado con éxito. Todo está correcto para revisión.**

  # Construir y publicar imagen Docker (solo después del merge a main)
  build:
    name: Construir y publicar imagen Docker
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Solo ejecuta si el push fue a main

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Iniciar sesión en GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Construir imagen Docker
        run: |
          IMAGE_NAME=ghcr.io/sebastianb92/evaluador_clinico:latest
          echo "Construyendo imagen $IMAGE_NAME"
          docker build -t $IMAGE_NAME .

      - name: Publicar imagen Docker en GHCR
        run: |
          IMAGE_NAME=ghcr.io/sebastianb92/evaluador_clinico:latest
          echo "Publicando imagen $IMAGE_NAME"
          docker push $IMAGE_NAME
