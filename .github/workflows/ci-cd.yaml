name: CI/CD Evaluador Clínico

permissions:
  contents: write
  pull-requests: write
  issues: write

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Ejecutar pruebas unitarias

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Comentar inicio del CI/CD en PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ci-comment
          message: |
             **CI/CD en acción. Ejecutando tareas …**

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Ejecutar pruebas unitarias
        run: pytest -v --maxfail=1 --disable-warnings

      - name: Comentar fin exitoso del CI/CD
        if: github.event_name == 'pull_request' && success()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ci-comment
          message: |
            **CI/CD terminado con éxito. Todo está correcto para revisión.**

  build:
    name: Construir y publicar imagen Docker
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/evaluador_clinico:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/evaluador_clinico:latest